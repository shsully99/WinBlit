<H3><A NAME="trackbar"></A>Trackbar</H3>

<P>The Trackbar monitors the progress through a file while you are reading. It works much like a scroll bar in a normal text editor. You can change your current position in the text file by dragging the oblong cursor to a new position using the mouse. </P>
