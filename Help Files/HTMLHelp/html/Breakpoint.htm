<H3><A NAME="breakpoint"></A>Breakpoint </H3>

<P>A Breakpoint is a halt to reading that occurs when WinBlit encounters text you specify.  You can set up Breakpoints on the <A href="BreakPointsTab.htm">Breakpoints tab</A> of the Settings property sheet. You can configure WinBlit to pause reading or to just delay for a period of time.</P>
