<H3><A NAME="requirements"></A>Requirements</H3>

<P>An IBM compatible personal computer.</P>

<P>Microsoft Windows 95, 98,SE (Special Edition),  ME (Millennium Edition),  2000 ,  Windows&nbsp;NT&nbsp;4.0 and XP.</P>

<P>Internet Explorer 5.5 or later must be installed.</P>

<P>To use WinBlit from Microsoft Word or Outlook you must have Office 97 or later installed.</P>
