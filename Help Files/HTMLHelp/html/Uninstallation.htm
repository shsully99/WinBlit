<H3><A NAME="uninstallation"></A>Uninstallation </H3>

<P>  To uninstall&nbsp;WinBlit click the Start button. From the Programs menu select WinBlit then Uninstall. A guided process of removing WinBlit from your machine will start. You may be asked to reboot your PC to completely uninstall WinBlit. </P>
