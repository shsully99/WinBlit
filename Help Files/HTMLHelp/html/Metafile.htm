<H3><A NAME="metafile"></A>Metafile</H3>

<P>If you are using an <A href="ConfigurationType.htm#RSVP">RSVP</A> fixation you have the option of viewing the page you are reading below the text window. To show the metafile or hide it use the Show Metafile option on the context menu.</P>
